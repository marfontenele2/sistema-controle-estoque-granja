<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Controle de Estoque</title>
  <link rel="stylesheet" href="css/estilo.css">
  <style>
    /* Estilos adicionais específicos para a página de login */
    main#login-container {
      max-width: 450px;
      margin-top: 80px;
      text-align: center;
    }
    #login-container h2 {
      margin-bottom: 25px;
    }
    #login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    #login-form input {
       width: 100%;
       padding: 15px;
       border: 1px solid var(--cor-borda);
       border-radius: 6px;
       font-size: 1em;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjH8-ldDYUyOf8ZmuPKLNFnAkBVEq_OUAhY30-hCLxiK83G3qAQ0ufda9Vihur1GoZqTB_0gfrj-2cFNhGUh3pI9qmsIiSiKSfR5NBpFTIrVOwTOEomrYhDtMrfAW9tQk4Fo_OX1haM678hcQe_EjRHql94BBK0E38lrQiimo8zQGG5aPw3YYiKRD0FAyE/s1600/Logo%20transparente%20de%20Granja.png" alt="Logo da Prefeitura de Granja">
    <h1>Controle de Estoque</h1> 
  </header>

  <main id="login-container">
    <section>
      <h2>Acesso ao Sistema</h2>
      <form id="login-form">
        <input type="email" id="email-input" placeholder="Digite seu e-mail" required>
        <input type="password" id="password-input" placeholder="Digite sua senha" required>
        <button type="submit">Entrar</button>
      </form>
    </section>
  </main>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
